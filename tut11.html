<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* This is CSS Comment */
        p{
            border: 2px solid red;
        }
        #id{
            color:blue
        }
        .hello{
            color:green
        }
        .bgcolor{
            background-color: yellow;
        }
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <p id = "redElement">This is first paragraph</p>
    <p class = "hello">This is second paragraph</p>
    <p class ="bgcolor hello">This is third paragraph</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
