<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <!-- Lists -->
    <ul type="circle">
        <li>apple</li>
        <ul type="square">
            <li>red apple</li>
            <li>blue apple</li>
            <li>yellow apple</li>
        </ul>
        <li>banana</li>
        <li>orange</li>
    </ul>

    <ol type="i">
        <li>I</li>
        <li>me</li>
        <li>myself</li>
    </ol>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>45</td>
                <td>kush</td>
                <td>student</td>
            </tr>
            <tr>
                <td>78</td>
                <td>prashant</td>
                <td>teacher</td>
            </tr>
            <tr>
                <td>56</td>
                <td>rohan</td>
                <td>dean</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
