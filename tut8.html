<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>
<body>
    <h2>IDs and Classes Tutorial</h2>
    
    <!-- One element can only have one id and one i can only be suited to only one element -->
    <!-- one element can have multiple classes and multiple classes can have multiple elements -->
    <div id="mainBox" class="redbg blackBorder">
        This is mainBox
    </div>
    <span class="redbg"></span>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <!-- for example -->
    <!-- span.redbg.secondbg = <span class="redbg secondbg"></span> -->
    <!-- span#secondBox = <span id="second"></span> -->

    <!-- Emmet takes div tag as default -->
    <!-- .bgcolor = <div class="bgcolor"></div> -->
    <div class="redcolor"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 +<Tab> to print 4 similar elements using emmet-->
        <span class="myClass myClass2 myClass3">kush</span>
        <span class="myClass myClass2 myClass3">kush2</span>
        <span class="myClass myClass2 myClass3">kush3</span>
        <span class="myClass myClass2 myClass3">kush4</span>
</body>
</html>
