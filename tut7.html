    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Inline tags are those tags which adjust there size acoording to content like strong tag or span tag whereas block tags are tags which take whole block irrespective of content size like p tag -->
    <p style = "border: 2px solid red;">This is paragraph</p><p style = "border: 2px solid red;">This is also a paragraph</p>
    <span style = "border: 2px solid blue;">This is span</span><span style = "border: 2px solid blue;"> This is also a span</span>
</body>
