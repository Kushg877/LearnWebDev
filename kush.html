<!-- This is Doctype -->
<!DOCTYPE html>
<html lang="en">

<!-- In head tag all meta tags, title tag and tag link to another file is used -->
<head>
    <!-- Meta tag is basically used for Search Engine optimisation, to help search engines to give site suggestion when something is searched relatively
    Here charset, name etc. are attributes of meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="This is description about this site">
    <meta name="keyword" content="html, html tutorial, Web development">
    
    <!-- This is the title of site that come on title bar -->
    <title>Document</title>

    <!-- This is how you include external CSS file  -->
    <link rel="stylesheet" href="kush.css">

    <!-- This is how you link external Javascript file -->
    <script src="kush.js"></script>

</head>
<body>
    Hello world
    
    <!-- This is used to write random specific number of words -->
    <!-- Below I used lorem4 and it writes 4 random words -->
    <p>Lorem ipsum dolor sit</p>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
