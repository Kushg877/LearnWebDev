<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- This target attributes help in opening that link on new tab -->
    <a href="https://google.com" target="_blank">Go to Google</a>
    <a href="https://facebook.com" target="_blank">Go to facebook</a>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a>
    <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a>
    <a href="kush.html" target="_blank">Go to </a>

    <!-- 1. To print image we use img tag  
             2. The src attribute contains the link of image address
                Their are 3 types of links i.e. On internet , On same folder as this file or in any other folder, we have to provide complete link for that
             3. The alt attribute is used when image is shown error or difficult to load
                It act as alternative in the case image is not shown-->
    <img src="kush.jpg" alt="The image address is not correct thats why this line is printed">
    <img src="https://source.unsplash.com/600x900/?nature,water" alt="blah">
</body>
</html>
