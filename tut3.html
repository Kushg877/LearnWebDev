<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body>
    Hello world
    <hr> <!-- to make a line -->
    <br> <!--To break the ongoing line -->
   
    <!-- lorem tag is used to write random specific number of words -->
    <!-- Below I used lorem4 and it writes 4 random words -->
    <p>Lorem ipsum dolor sit</p>


    <!-- Here strong tag bold or highlight that text and em tag emphasize text like made it italic or something. We can also change attributes of these using css -->
    <p>Lorem, ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit. Molestias cum beatae rerum sunt in
        facilis. Architecto <em>nisi</em> dicta mollitia sed!</p>


    <!-- To break a new line <br> tag is used and it is self closing tag-->
    <!-- To make a line <hr> tag is used and it is self closing tag-->

    <!-- ctrl+enter to jump onto new line -->
    <!-- <tag>*34 if you need more than 1 same tag. for example:  p*2 will result this-->
    <!-- <tag>*34 if you need more than 1 same tag. for example:  p*2 will result this-->
    <p></p>
    <p></p>
</body>
</html>
